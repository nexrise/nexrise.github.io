<script>



var slide = document.getElementById("copy1").children.length;

var widths = document.getElementById("banner").offsetWidth;

var sliderWidth = widths * slide;
document.getElementById("slider").style.width = sliderWidth*2 + "px";

var leftPos = 0;

document.getElementById("slider").appendChild(document.getElementById("copy1").cloneNode(true));

// TIMER //
var timer = 1;
setTimeout(function(){


if (leftPos == sliderWidth) {
leftPos = 0;
document.getElementById("slider").style.left = -leftPos + "px";
leftPos++;
}

else {

document.getElementById("slider").style.left = -leftPos + "px";
leftPos++;
}


console.log(slide, widths, sliderWidth);

	setTimeout(arguments.callee, timer);
}, timer);
// TIMER END //

</script>
