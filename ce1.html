<!DOCTYPE html>
<html lang="en">
<head>
  <title>NexRise Events</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="purecss.css">
 <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/fav-icon.png" type="image/gif" sizes="16x16">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<style>

.container {border:0;}
.block1>.heading {text-align:center;}
.block1>.col-sm-7 {background-color:black;color:white;height:500px;font-weight:500;font-family: 'Source Sans Pro',sans-serif;}
@media only screen and (max-width:768px){
.block1>.col-sm-7 {height:auto;}
}
.block1>.col-sm-5 {height:500px;padding:0;}
.block1>.col-sm-5>img {height:500px;}

.block2>h2 {border:3px solid orange; max-width:550px; margin:auto; text-align:center;     margin-top: 20px;}
.block2>.col-sm-3 {font-weight:500;font-family: 'Source Sans Pro',sans-serif;}


.block3>.col-sm-7 {background-color:black;color:white;height:500px;font-weight:500;font-family: 'Source Sans Pro',sans-serif;}
@media only screen and (max-width:768px){
.block3>.col-sm-7 {height:auto;}
}
.block3>.col-sm-5 {height:500px;padding:0;}
.block3>.col-sm-5>img {height:500px;}

.block4>h2 {border:3px solid orange; max-width:750px; margin:auto; text-align:center;    margin-top: 20px;}
.block4>.col-sm-3 {font-weight:500; font-family: 'Source Sans Pro',sans-serif;}

.block5 {font-weight:500; overflow:hidden;}
.block5-1,.block5-2,.block5-3,.block5-4 {width:50%; float:left; min-height:450px; box-sizing: border-box; border:10px solid white; padding:25px;font-weight:500;font-family: 'Source Sans Pro',sans-serif;}
.block5-1 {background-color:black;color:white;}
.block5-2 {background-color:blue;color:white;}
.block5-3 {background-color:orange;}
.block5-4 {background-color:green;color:white;}
@media only screen and (max-width:768px){
.block5-1,.block5-2,.block5-3,.block5-4 {width:100%;}
}

.speakers {padding:20px;font-family: 'Source Sans Pro',sans-serif;}


</style>
</head>

<body>



<header class="nexrise-tag" data-nexrise-tag="headercontent">
</header>


<div id="menutoggle" class="nav hide nexrise-tag" data-nexrise-tag='menutoggle'></div>


<br>

<div class="container block1">

<div class="heading nexrise-tag" data-nexrise-tag="ce1/title">

</div>

<div class="col-sm-7 nexrise-tag" data-nexrise-tag="ce1/1">
</div>


<div class="col-sm-5">
<img src="img/swiz2018/Swiss 4.jpg">
</div>
</div>


<div class="container block1">
<div class="col-sm-5 xs-hidden">
<img src="img/swiz2018/Swiss 4.jpg">
</div>
<div class="col-sm-7 nexrise-tag" data-nexrise-tag="ce1/2">
</div>
</div>


<div class="container block2 nexrise-tag" data-nexrise-tag="ce1/3">

</div>

<div class="container block3">
<div class="col-sm-5"><img src="img/swiz2018/Swiss 5.jpg"></div>
<div class="col-sm-7 nexrise-tag" data-nexrise-tag="ce1/4">

</div>
</div>


<div class="container block4 nexrise-tag" data-nexrise-tag="ce1/5">

</div>


<div class="block5">

	<div class="block5-1 nexrise-tag" data-nexrise-tag="ce1/8">

	</div>
	
	
	<div class="block5-2 nexrise-tag" data-nexrise-tag="ce1/6">

	</div>
	
	
	
	<div class="block5-3 nexrise-tag" data-nexrise-tag="ce1/7">

	</div>
	
	
	<div class="block5-4 nexrise-tag" data-nexrise-tag="ce1/9">

	</div>
	
	
</div>




<div class="container bottomcontent nexrise-tag" data-nexrise-tag="footercontent"></div>

  
  


<script src="myscripts.js"></script>

<script>
setTimeout(function (){
document.getElementById("event").classList.add("active");
}, 1000); // How long do you want the delay to be (in milliseconds)?
</script>


</body>
</html>
