<!DOCTYPE html>
<html lang="en">
<head>
  <title>NexRise Events</title>
  <meta charset="utf-8">

 <link rel="stylesheet" href="purecss.css">
<script src="jquery-3.2.1.slim.min.js"></script>
<style>

.slideshow {
  position: relative;
  overflow: hidden;border:1px solid; height:20px;
}
.images {
  background: url();
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 100%;
  animation: slideshow 5s linear infinite;
}
@keyframes slideshow {
  0%    { left: 0; }
  100%  { left: -20%; }
}
</style>
</head>
<body>
 



<div class="slideshow">
   <div class="images">
      A slideshow of images in here (whatever you want to say for screen readers)
   </div>
</div>

</body>
