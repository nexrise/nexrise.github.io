<style>

#containSlide {background-color:yellow; height:200px; overflow:hidden; position:relative; border:2px solid;}
#smoothSlide {height:200px; position:relative; display:inline-flex;}
#image {height:200px; width:200px; background-color:red;border: 1px solid blue; box-sizing: border-box;}

</style>
</head>

<body>


<div id="containSlide">
<div id="smoothSlide">

<div id="test"></div>
<div id="test1"></div>
<div id="test2"></div>



<script>
var elem = document.getElementById("smoothSlide");
var id = setInterval(frame, 15); 
var pos = 0;
var mover = elem.offsetWidth;
function frame() {
    if (pos == mover) {pos = 0;}
	else {pos++; elem.style.left = "-" + pos + "px"; }
}

elem.appendChild(elem.cloneNode(true));




document.getElementById("test").innerHTML = elem;
document.getElementById("test1").innerHTML = id;
document.getElementById("test2").innerHTML = mover;


</script>
</body>
